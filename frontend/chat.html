<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>body{font-family:"Tajawal",sans-serif}.health-green{background:#006747}</style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <header class="health-green text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">المساعد الذكي للأنظمة</h1>
            <a href="/admin" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30">لوحة التحكم</a>
        </div>
    </header>
    <div class="flex-1 container mx-auto max-w-3xl p-4 flex flex-col">
        <div id="messages" class="flex-1 overflow-y-auto space-y-4 mb-4 p-4"></div>
        <div class="bg-white p-4 rounded-xl shadow-lg flex gap-2">
            <input id="input" type="text" placeholder="اكتب استفسارك..." class="flex-1 border rounded-lg px-4 py-2 text-right" onkeypress="if(event.key==='Enter')send()">
            <button onclick="send()" class="health-green text-white px-6 py-2 rounded-lg">إرسال</button>
        </div>
        <p class="text-center text-xs text-gray-400 mt-2">يجب إضافة OpenAI API Key في الإعدادات</p>
    </div>
    <script>
        const API=window.location.origin;
        function add(t,u){
            const m=document.getElementById("messages");
            const d=document.createElement("div");
            d.className=`flex ${u?"justify-start":"justify-end"} mb-3`;
            d.innerHTML=`<div class="${u?"bg-green-700 text-white":"bg-gray-200 text-gray-800"} px-4 py-3 rounded-2xl max-w-[80%]">${t}</div>`;
            m.appendChild(d);
            m.scrollTop=m.scrollHeight;
        }
        async function send(){
            const i=document.getElementById("input");
            const t=i.value.trim();
            if(!t)return;
            i.value="";
            add(t,true);
            try{
                const r=await fetch(API+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:t})});
                const d=await r.json();
                add(d.response||"خطأ في الرد",false);
            }catch(e){
                add("خطأ في الاتصال بالخادم",false);
            }
        }
    </script>
</body>
</html>
